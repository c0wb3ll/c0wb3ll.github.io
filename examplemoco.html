	<script>
		$(document).ready(function() {
			let i = 2;
			setInterval(function(){
				if(i == 1){
					$('#image_3.banner_desktop').css('opacity','0');
					$('#image_3.banner_mobile').css('opacity','0');	
				}else{
					$('#image_'+(i-1)+'.banner_desktop').css('opacity','0');
					$('#image_'+(i-1)+'.banner_mobile').css('opacity','0');	
				}
				$('#image_'+i+'.banner_desktop').css('opacity','1');
				$('#image_'+i+'.banner_mobile').css('opacity','1');
				i = i > 2 ? 1 : i+1;
			}, 7000);
		});
	</script>
